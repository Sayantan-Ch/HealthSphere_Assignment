<!-- appointments/templates/appointments/doctor_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.specialization }} - {{doctor.id}}</li>
        {% empty %}
            <li>No doctors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
