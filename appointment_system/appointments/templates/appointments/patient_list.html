<!-- appointments/templates/appointments/patient_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.name }} - {{ patient.email }} - {{ patient.id}} </li>
        {% empty %}
            <li>No patients found.</li>
        {% endfor %}
    </ul>
</body>
</html>
